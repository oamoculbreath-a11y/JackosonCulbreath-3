<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Culbreath - Water Polo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-slate-100 flex items-center justify-center p-4 min-h-screen text-slate-800">

    <!-- Main Content Card -->
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-6xl overflow-hidden">

        <!-- Header Section -->
        <header class="relative bg-blue-900 text-white p-8">
            <div class="absolute inset-0 z-0 opacity-10">
                <img id="profile-picture-bg" src="IMG-20250819-WA0004.jpg" alt="Jackson Culbreath" class="w-full h-full object-cover">
            </div>

            <!-- Top right image -->
            <div class="absolute top-0 right-0 w-1/3 h-full z-10 flex justify-end">
                <img id="profile-picture-top" src="IMG-20250819-WA0004.jpg" alt="Jackson Culbreath" class="h-full w-full object-cover">
            </div>

            <!-- Header content -->
            <div class="relative z-20">
                
                <div class="bg-blue-800 p-4 -ml-8 -mr-8 my-4">
                    <h2 id="player-name" class="text-4xl font-bold">Loading...</h2>
                    <p id="player-info" class="text-sm font-semibold text-blue-200 mt-1">Loading...!</p>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm mt-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-phone"></i>
                        <span id="contact-phone">Loading...</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-envelope"></i>
                        <span class="text-yellow-400">j.culbreath@surreyschools.ca</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="contact-address">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Logos & Film Links -->
            <div class="col-span-1">
                <div class="mb-8">
                    <h3 class="text-xl font-bold text-blue-900 mb-4">WATER POLO</h3>
                    <div class="bg-gray-200 h-24 rounded-lg flex items-center justify-center text-gray-500 font-semibold mb-4">
                        <img id="team-logo" src="" alt="Team Logo" class="w-auto h-20 object-contain">
                    </div>
                </div>
                
                <div>
                    <h3 class="text-xl font-bold text-blue-900 mb-4">FILM LINKS</h3>
                    <div id="film-links-container" class="space-y-2">
                        <!-- Film links will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Academics & Water Polo Stats -->
            <div class="col-span-1 md:col-span-2 space-y-8">
                <div>
                    <h3 class="text-xl font-bold text-blue-900 mb-4">ACADEMICS</h3>
                    <ul id="academic-list" class="list-disc list-inside space-y-1 text-slate-600">
                        <!-- Academic stats will be populated here -->
                    </ul>
                </div>

                <div>
                    <h3 class="text-xl font-bold text-blue-900 mb-4">WATER POLO STATS</h3>
                    <ul id="water-polo-list" class="list-disc list-inside space-y-1 text-slate-600">
                        <!-- Water polo stats will be populated here -->
                    </ul>
                </div>
            </div>
        </main>

        <!-- Footer for shareable link and user ID -->
        <footer class="p-8 text-center bg-gray-100">
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button onclick="copyShareableLink()" class="bg-yellow-400 hover:bg-yellow-500 text-slate-800 font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-lg transform hover:scale-105">
                    Copy Shareable Link
                </button>
                <a href="https://surreywaterpolo.com/" target="_blank" rel="noopener noreferrer" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-lg transform hover:scale-105">
                    Surrey Water Polo
                </a>
                <a href="https://www.facebook.com/p/Canadas-U17-Mens-Water-Polo-Team-2025-61559980322785/" target="_blank" rel="noopener noreferrer" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-lg transform hover:scale-105">
                    2025 U17 Canadian National Team
                </a>
            </div>
            <p id="user-id-display" class="mt-4 text-sm text-gray-400">Your User ID: Loading...</p>
            <div id="status-message" class="mt-4 text-blue-500 font-semibold hidden">Link copied to clipboard!</div>
        </footer>

    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('debug');

        // Global variables for Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            initializeApp(firebaseConfig);
        } else {
            console.error("Firebase config is missing.");
        }

        const db = getFirestore();
        const auth = getAuth();

        let userId = null;

        // Function to sanitize data for Firestore
        const sanitizeData = (data) => {
            if (typeof data === 'string') {
                return data.replace(/[.$#[\]/]/g, '_');
            }
            if (typeof data === 'object' && data !== null) {
                if (Array.isArray(data)) {
                    return data.map(sanitizeData);
                }
                const sanitized = {};
                for (const key in data) {
                    if (Object.prototype.hasOwnProperty.call(data, key)) {
                        sanitized[key.replace(/[.$#[\]/]/g, '_')] = sanitizeData(data[key]);
                    }
                }
                return sanitized;
            }
            return data;
        };

        const initialBioData = {
            playerName: "Jackson Culbreath",
            playerPosition: "Hole Set No. 3",
            classInfo: "Class of 2026 | Hole Set | No. 3",
            contactAddress: "2948 Semiahmoo Trial, Surrey BC, V4P 1H3",
            contactPhone: "1 (236) 516-6784",
            email: "j.culbreath@surreyschools.ca",
            academics: [
                "Earl Marriott Secondary",
                "GPA: 4.0",
                "Committed student, balancing athletic pursuits with academic excellence"
            ],
            waterPoloStats: [
                "Position: Hole Set",
                "Team: Surrey Orcas",
                "High School: Earl Marriott Secondary",
                "Club: Surrey Water Polo",
                "National Team: Canadian U17",
                "Birthdate: September 24, 2009"
            ],
            profilePictureUrl: "IMG-20250819-WA0004.jpg",
            teamLogoUrl: "surrey_water_polo_logo.png", // Updated to the new file name
            filmLinks: [
                { title: "Highlights", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
                { title: "Highlights - Practice Drill", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
                { title: "Full Game vs. Team B", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
                { title: "Training Drills Compilation", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
            ]
        };

        const updateUI = (data) => {
            document.getElementById('player-name').innerText = data.playerName || 'N/A';
            document.getElementById('player-info').innerText = data.classInfo || 'N/A';
            document.getElementById('contact-address').innerText = data.contactAddress || 'N/A';
            document.getElementById('contact-phone').innerText = data.contactPhone || 'N/A';
            
            // Populate Academics List
            const academicList = document.getElementById('academic-list');
            academicList.innerHTML = '';
            if (data.academics && data.academics.length > 0) {
                data.academics.forEach(item => {
                    const li = document.createElement('li');
                    const parts = item.split(':');
                    if (parts.length > 1) {
                        li.innerHTML = `<strong>${parts[0].trim()}:</strong> ${parts.slice(1).join(':').trim()}`;
                    } else {
                        li.innerHTML = `<strong>${item.trim()}</strong>`;
                    }
                    academicList.appendChild(li);
                });
            } else {
                academicList.innerHTML = '<li class="text-gray-400">No academic information available.</li>';
            }
            
            // Populate Water Polo Stats List
            const waterPoloList = document.getElementById('water-polo-list');
            waterPoloList.innerHTML = '';
            if (data.waterPoloStats && data.waterPoloStats.length > 0) {
                data.waterPoloStats.forEach(item => {
                    const li = document.createElement('li');
                    const parts = item.split(':');
                    if (parts.length > 1) {
                        li.innerHTML = `<strong>${parts[0].trim()}:</strong> ${parts.slice(1).join(':').trim()}`;
                    } else {
                        li.innerText = item; // Keep as is if no colon
                    }
                    waterPoloList.appendChild(li);
                });
            } else {
                waterPoloList.innerHTML = '<li class="text-gray-400">No water polo stats available.</li>';
            }

            // Populate Film Links
            const filmLinksContainer = document.getElementById('film-links-container');
            filmLinksContainer.innerHTML = '';
            if (data.filmLinks && data.filmLinks.length > 0) {
                data.filmLinks.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.className = 'block text-blue-700 hover:text-blue-500 transition-colors duration-200 py-2 border-b border-gray-200';
                    linkElement.innerText = link.title;
                    filmLinksContainer.appendChild(linkElement);
                });
            } else {
                filmLinksContainer.innerHTML = '<p class="text-gray-400">No film links available.</p>';
            }
            
            document.getElementById('profile-picture-bg').src = data.profilePictureUrl || 'placeholder.jpg';
            document.getElementById('profile-picture-top').src = data.profilePictureUrl || 'placeholder.jpg';
            document.getElementById('team-logo').src = data.teamLogoUrl || 'placeholder.jpg';
        };

        const fetchData = (docId) => {
            const bioRef = doc(db, `/artifacts/${appId}/public/data/playerBios/${docId}`);
            onSnapshot(bioRef, (docSnap) => {
                if (docSnap.exists()) {
                    updateUI(docSnap.data());
                } else {
                    console.log("No such document!");
                }
            }, (error) => {
                console.error("Error listening to document:", error);
            });
        };

        const getOrCreateShareableDoc = async (userId) => {
            const bioRef = doc(db, `/artifacts/${appId}/public/data/playerBios`, userId);
            const docSnap = await getDoc(bioRef);

            if (!docSnap.exists()) {
                const sanitizedData = sanitizeData(initialBioData);
                await setDoc(bioRef, sanitizedData);
                console.log("Created new bio document for user:", userId);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').innerText = `Your User ID: ${userId}`;
                
                const urlParams = new URLSearchParams(window.location.search);
                const shareableId = urlParams.get('id');

                if (shareableId) {
                    fetchData(shareableId);
                } else {
                    await getOrCreateShareableDoc(userId);
                    fetchData(userId);
                }
            } else {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        window.copyShareableLink = () => {
            if (userId) {
                const shareableUrl = `${window.location.origin}${window.location.pathname}?id=${userId}`;
                navigator.clipboard.writeText(shareableUrl).then(() => {
                    const statusMessage = document.getElementById('status-message');
                    statusMessage.classList.remove('hidden');
                    setTimeout(() => {
                        statusMessage.classList.add('hidden');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        };
    </script>
</body>
</html>
