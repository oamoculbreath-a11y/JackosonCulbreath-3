<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackson Culbreath - Water Polo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-slate-100 flex items-center justify-center p-4 min-h-screen text-slate-800">

  <!-- Main Content Card -->
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-6xl overflow-hidden">

    <!-- Header Section -->
    <header class="relative bg-blue-900 text-white p-8">
      <div class="absolute inset-0 z-0 opacity-10">
        <img id="profile-picture-bg" src="IMG-20250819-WA0004.jpg" alt="Jackson Culbreath" class="w-full h-full object-cover">
      </div>
      <!-- Top right jersey number -->
      <div class="absolute top-4 right-4 bg-yellow-400 text-blue-900 font-bold text-5xl p-4 rounded-full">
        7
      </div>
      <!-- Header content -->
      <div class="relative z-20">
        <div class="bg-blue-800 p-4 my-4">
          <h2 id="player-name" class="text-4xl font-bold">Loading...</h2>
          <p id="player-birthday" class="text-sm font-semibold text-blue-200 mt-1">Loading...</p>
          <p id="player-high-school" class="text-sm font-semibold text-blue-200 mt-1">Loading...</p>
          <p id="player-info" class="text-sm font-semibold text-blue-200 mt-1">Loading...!</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm mt-4">
          <div class="flex items-center space-x-2">
            <i class="fas fa-phone"></i>
            <span id="contact-phone">Loading...</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-envelope"></i>
            <span class="text-yellow-400">j.culbreath@surreyschools.ca</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-map-marker-alt"></i>
            <span id="contact-address">Loading...</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Left Column: Headshot & Film Links -->
      <div class="col-span-1">
        <div class="mb-8">
          <div class="bg-gray-200 h-64 rounded-lg flex items-center justify-center overflow-hidden">
            <img id="headshot-image" src="" alt="Jackson Culbreath" class="object-cover h-full w-full">
          </div>
        </div>
        <!-- Add more content here as needed -->
      </div>
      <!-- Middle/Right Columns: Add more sections as needed -->
      <div class="col-span-2">
        <div class="mb-8">
          <h3 class="text-2xl font-semibold mb-2">About Jackson</h3>
          <p>Jackson Culbreath is a talented water polo player from Surrey High School, British Columbia.</p>
        </div>
        <!-- Add more content here as needed -->
      </div>
    </main>
  </div>

  <!-- Script to replace "Loading..." placeholders -->
  <script>
    document.getElementById("player-name").textContent = "Jackson Culbreath";
    document.getElementById("player-birthday").textContent = "August 19, 2006";
    document.getElementById("player-high-school").textContent = "Surrey High School";
    document.getElementById("player-info").textContent = "Water Polo Player | Class of 2025 | Team Captain";
    document.getElementById("contact-phone").textContent = "(555) 123-4567";
    document.getElementById("contact-address").textContent = "Surrey, BC, Canada";
    document.getElementById("headshot-image").src = "IMG-20250819-WA0004.jpg";
    document.getElementById("headshot-image").alt = "Jackson Culbreath";
  </script>
</body>
</html>
